<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Bit Brawls Leaderboard</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: #0e0e10;
      color: #f1f1f1;
      margin: 0;
      padding: 1rem;
    }

    h1 {
      text-align: center;
      font-size: 1.5rem;
      margin-bottom: 1rem;
      color: #ffcc00;
    }

    .leaderboard {
      background: #1f1f23;
      border: 1px solid #3a3a3d;
      border-radius: 10px;
      padding: 1rem;
      max-width: 600px;
      margin: 0 auto;
    }

    ul {
      list-style: none;
      padding: 0;
    }

    li {
      padding: 0.5rem;
      border-bottom: 1px solid #333;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    li:last-child {
      border-bottom: none;
    }

    .rank {
      color: #ffcc00;
      font-weight: bold;
    }

    .name {
      flex: 1;
      margin-left: 0.5rem;
    }

    .stats {
      color: #aaa;
    }

    .highlight {
      color: #00ff88;
    }

    .error {
      text-align: center;
      color: red;
    }
  </style>
</head>
<body>
  <h1>üèÜ Bit Brawls Leaderboard</h1>
  <div class="leaderboard">
    <ul id="leaderboard-list">
      <li>Loading leaderboard...</li>
    </ul>
  </div>

  <script>
    function getChannel() {
      // Pull channel login from Twitch Extension iframe URL
      const params = new URLSearchParams(window.location.search);
      return params.get("channel") || "deafpuma"; // fallback default
    }

    async function loadLeaderboard() {
      const channel = getChannel();
      try {
        const res = await fetch(`/leaderboard/${channel}`);
        const data = await res.json();
        const list = document.getElementById("leaderboard-list");
        list.innerHTML = "";

        if (!data.length) {
          list.innerHTML = `<li class="error">No brawls yet for this channel.</li>`;
          return;
        }

        data.forEach((player, index) => {
          list.innerHTML += `
          <li>
            <span class="rank">#${index + 1}</span>
            <span class="name">${player.username}</span>
            <span class="stats">
              ${player.wins || 0}W / ${player.losses || 0}L
              ‚Ä¢ ${player.kos || 0} KO
              ‚Ä¢ üî• ${player.streak || 0} Streak
            </span>
          </li>
        `;
        });
      } catch (err) {
        document.getElementById("leaderboard-list").innerHTML =
          `<li class="error">Failed to load leaderboard.</li>`;
        console.error(err);
      }
    }

    loadLeaderboard();
    setInterval(loadLeaderboard, 10000);
  </script>
</body>
</html>
