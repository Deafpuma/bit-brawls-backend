<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Bit Brawls - Live Fights</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: #121212;
      color: #f1f1f1;
      margin: 0;
      padding: 1rem;
    }
    h1, h2 {
      text-align: center;
      color: #ffcc00;
    }
    .fight, .leaderboard {
      background: #1e1e1e;
      border: 1px solid #333;
      border-radius: 8px;
      padding: 0.75rem;
      margin: 1rem auto;
      max-width: 600px;
    }
    .fight p, .leaderboard li {
      margin: 0.25rem 0;
    }
    .winner {
      color: #00ff88;
    }
    .loser {
      color: #ff4444;
    }
    .leaderboard ul {
      padding-left: 1rem;
    }
    .leaderboard li {
      list-style: none;
      padding: 0.25rem 0;
      font-size: 1rem;
    }
    .leaderboard li::before {
      content: 'ü•á';
      margin-right: 0.5rem;
    }
    .gold {
      color: gold;
    }
    .silver {
      color: silver;
    }
    .bronze {
      color: #cd7f32;
    }
  </style>
</head>
<body>
  <h1>üî• Bit Brawls - Live Fights</h1>
  <div id="fightList" class="fight">
    <p>Loading last fight...</p>
  </div>

  <h2>üèÜ Top Fighters</h2>
  <div id="leaderboard" class="leaderboard">
    <ul id="leaderboard-list">
      <li>Loading leaderboard...</li>
    </ul>
  </div>

  <script>
    async function loadFights() {
      try {
        const res = await fetch('/latest-fight');
        const fight = await res.json();
        const fightList = document.getElementById('fightList');
        fightList.innerHTML = '';

        const div = document.createElement('div');
        div.className = 'fight';
        div.innerHTML = `
          <p><strong class="winner">${fight.winner}</strong> vs <strong class="loser">${fight.loser}</strong></p>
          <p>${fight.intro}</p>
          <p>${fight.roast || 'No roast recorded.'}</p>
        `;
        fightList.appendChild(div);
      } catch (err) {
        document.getElementById('fightList').innerHTML = `<p>Error loading fight.</p>`;
        console.error(err);
      }
    }

    async function loadLeaderboard() {
      const urlParams = new URLSearchParams(window.location.search);
      const channel = urlParams.get("channel");
      if (!channel) return document.getElementById("leaderboard-list").innerHTML = '<li>No channel provided.</li>';
      const res = await fetch(`/leaderboard/${channel}`);
      const data = await res.json();

      const list = document.getElementById("leaderboard-list");
      list.innerHTML = '';
      data.forEach((player, index) => {
        let colorClass = '';
        if (index === 0) colorClass = 'gold';
        else if (index === 1) colorClass = 'silver';
        else if (index === 2) colorClass = 'bronze';

        list.innerHTML += `<li class="${colorClass}">#${index + 1} <strong>${player.username}</strong> - ${player.wins || 0}W / ${player.losses || 0}L</li>`;
      });
    }

    loadFights();
    loadLeaderboard();
    setInterval(loadFights, 5000);
  </script>
</body>
</html>
